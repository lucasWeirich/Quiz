<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROOM</title>
</head>

<body class="home --background_animated">
    <ul class="--circles_background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul><!-- circles_background -->

    <header>
        <div class="container">
            <div class="__logo">
                logo
            </div><!-- __logo -->

            <div class="__user">
                <span class="nameUser --name-user">) :</span>
                <a onclick="logoffUser()">Sair</a>
            </div><!-- __user -->
        </div><!-- container -->
    </header>

    <main>
        <div class="container">
            <div class="__display">
                <a onclick="openPopups('new')" class="__item">
                    <div class="__icon">
                        <img src="assets/img/icons/sync.svg" alt="" width="60px">
                    </div>

                    <h3>Entrar na Sala</h3>
                </a><!-- __item -->

                <a onclick="openPopups('new')" class="__item">
                    <div class="__icon">
                        <img src="assets/img/icons/sync.svg" alt="" width="60px">
                    </div>

                    <h3>Criar Sala</h3>
                </a><!-- __item -->
            </div><!-- display -->

            <h3 class="__subTitle">Suas salas:</h3>
            <div class="__all_rooms">
                <div class="__room">
                    <span class="--name">Sala de teste 01 "for test"</span>

                    <div class="--options">
                        <a class="--edit"><img src="assets/img/icons/edit.svg" alt="Edit"></a>
                        <a class="--delete"><img src="assets/img/icons/delete.svg" alt="Delete"></a>
                    </div><!-- --options -->
                </div><!-- __room -->
                <div class="__room">
                    <span class="--name">Sala de teste 01 "for test"</span>

                    <div class="--options">
                        <a class="--edit"><img src="assets/img/icons/edit.svg" alt="Edit"></a>
                        <a class="--delete"><img src="assets/img/icons/delete.svg" alt="Delete"></a>
                    </div><!-- --options -->
                </div><!-- __room -->
            </div><!-- __all_rooms -->
        </div><!-- container -->
    </main>

    <!-- POPUPs -->
    <section class="__popup --new">
        <div class="__content">
            <h3 class="titleMain">Criar Sala</h3>

            <form id="new">
                <div class="inputs">
                    <span>Nome:</span>
                    <input type="text" name="name" placeholder="Sala dos loucos..." class="reset">
                </div>
                <div class="inputs">
                    <span>Senha:</span>
                    <input type="password" name="password" placeholder="senha123..." class="reset">
                </div>
                <div class="inputs">
                    <span>Status:</span>
                    <div class="inputs-radio">
                        <input type="radio" name="status" id="true" value="1" readonly checked>
                        <label for="true">Aberta</label>
                        <input type="radio" name="status" id="false" value="0" readonly>
                        <label for="false">Fechada</label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div><!-- __content -->
    </section><!-- __popup -->

    <section id="loader-wrapper">
        <div class="loader"></div>
    </section><!-- loader-wrapper -->
    <section id="alertMessage" class="__alert"></section><!-- __alert -->
</body>

<script src="assets/js/common.js"></script>
<script src="assets/js/home.js"></script>
